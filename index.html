<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Devices</title>
    <link rel="website icon" type="png"  href="img/4660619.png">
    <style>
        /* Custom styles for navigation bar */
        .navbar {
            margin-bottom: 20px;
            background-color: #343a40; /* Dark background for navbar */
        }

        .navbar-brand {
            color: #ffffff; /* White color for brand text */
        }

        .navbar-brand img {
            margin-left: 10px;
            max-height: 45px; /* Ensure logo height is consistent */
        }

        .navbar-nav .nav-link {
            color: #ffffff; /* White color for nav links */
        }

        .navbar-nav .nav-link:hover {
            color: darkgray; /* Hover color for nav links */
        }

        /* Search form styling */
        .navbar-form {
            margin-left: auto;
            display: flex;
            align-items: center;
        }

        .form-control {
            border-radius: 20px; /* Rounded corners for search input */
            margin-right: 5px;
        }

        .btn-search {
            border-radius: 20px; /* Rounded corners for search button */
        }

        /* Responsive carousel images */
        .carousel-inner img {
            width: 100%; /* Make sure images are full width */
            height: auto; /* Maintain aspect ratio */
        }

        /* Responsive footer */
        footer {
            padding: 1rem;
            font-size: 0.9rem;
        }

        footer p {
            margin: 0.5rem 0;
        }

        /* Ensure footer links are responsive */
        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                Medical Devices
                <img src="img/34.png" alt="Medical Devices Logo" width="100" height="45">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="product.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="About_us.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Review.html">Review</a>
                    </li>
                </ul>
                <form class="d-flex navbar-form" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
                    <button class="btn btn-outline-light btn-search" type="button" id="searchButton">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/africa-african-african-american-african-descent.jpg" class="d-block w-100" alt="Image 1 Description">
            </div>
            <div class="carousel-item">
                <img src="img/medical-local-doctor-medicine.jpg" class="d-block w-100" alt="Image 2 Description">
            </div>
            <div class="carousel-item">
                <img src="img/the-device-hospital-surgery-ambulance.jpg" class="d-block w-100" alt="Image 3 Description">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <i class="bi bi-arrow-left-circle" aria-hidden="true"></i>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <i class="bi bi-arrow-right-circle" aria-hidden="true"></i>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <hr>

    <!-- Footer -->
    <footer class="bg-light text-center">
        <p>&copy; 2024 Medical Devices Company. All rights reserved.</p>
        <p>
            <a href="#">Privacy Policy</a> |
            <a href="#">Terms of Service</a> |
            <a href="#">Contact Us</a>
        </p>
        <p>
            Follow us: 
            <a href="#">Facebook</a> |
            <a href="#">Twitter</a> |
            <a href="#">LinkedIn</a>
        </p>
        <p class="text-center p-3">
            &copy; 2024 Medical Devices | Designed by Mohamad Alshaksher & Ahmed Alshaksher
        </p>
    </footer>

    <!-- JavaScript for search functionality -->
    <script>
        document.getElementById("searchButton").addEventListener("click", function () {
            var query = document.getElementById("searchInput").value.toLowerCase().trim();

            // Navigate to the appropriate page based on the search query
            if (query === "home") {
                window.location.href = "index.html";
            } else if (query === "products") {
                window.location.href = "product.html";
            } else if (query === "about us") {
                window.location.href = "About_us.html";
            } else if (query === "review") {
                window.location.href = "Review.html";
            } else {
                alert("Page not found. Please try searching for 'Home', 'Products', 'About Us', or 'Review'.");
            }
        });
    </script>
</body>
</html>
